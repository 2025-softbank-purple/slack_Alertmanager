# Slack Webhook Secret 템플릿
# 
# 사용 방법:
# 1. 이 파일을 복사하여 slack-webhook-secret.yaml 생성
# 2. YOUR_SLACK_WEBHOOK_URL_HERE를 실제 Slack webhook URL로 교체
# 3. kubectl apply -f configs/alertmanager/slack-webhook-secret.yaml
#
# 또는 kubectl 명령으로 직접 생성:
# kubectl -n monitoring create secret generic slack-webhook \
#   --from-literal=api_url='YOUR_SLACK_WEBHOOK_URL_HERE'

apiVersion: v1
kind: Secret
metadata:
  name: slack-webhook
  namespace: monitoring
type: Opaque
stringData:
  api_url: "YOUR_SLACK_WEBHOOK_URL_HERE"

