# Prometheus Operator Helm Chart Values
# Based on kube-prometheus-stack chart

prometheus:
  enabled: true
  prometheusSpec:
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

alertmanager:
  enabled: true
  alertmanagerSpec:
    replicas: 1
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
    secrets:
      - slack-webhook
  config:
    global:
      resolve_timeout: 5m
    route:
      receiver: slack-default
      group_by: ['alertname', 'severity', 'instance']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
    receivers:
      - name: slack-default
        slack_configs:
          - api_url_file: /etc/alertmanager/secrets/slack-webhook/api_url
            send_resolved: true
            title: '[{{ .Status | toUpper }}] {{ .CommonLabels.alertname }} ({{ .CommonLabels.severity }})'
            text: |
              *Status*: {{ .Status | toUpper }}
              *Instance*: {{ .CommonLabels.instance }}
              *Summary*: {{ .Annotations.summary }}
              *Description*: {{ .Annotations.description }}

grafana:
  enabled: false  # We install Grafana separately

prometheusOperator:
  enabled: true

nodeExporter:
  enabled: false  # We manage node-exporter separately via DaemonSet
